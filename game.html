<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div style="margin-top: 30px;">
    <span style="font-weight: bold;">Points:</span>
    <span id="rollPoints">0</span>
  </div>
  <div>
    <span style="font-weight: bold;">Rolls:</span>
    <span id="rollCounter">0</span>
  </div>
  <button id="rollBtn" class="RollDiceButton">Roll Dices</button>
  <div id="diceValues" ></div>
  <div>
    <span style="font-weight: bold;">Type of roll:</span>
    <span id="rollType">Nothing</span>
  </div>
  <div>
    <span style="font-weight: bold;">Points this roll:</span>
    <span id="currentRollPoints">0</span>
  </div>
  <Div class="top-buttons">
    <button class="TopNavButton" class="HomeButton" onclick="goToHome()">
      <i class="fa-solid fa-house-chimney"></i></button>
    <button class="TopNavButton" onclick="goToAchievements()"><i class="fa-solid fa-trophy"></i></button>
    <button class="TopNavButton" onclick="goToDicepoints()"><i class="fa-solid fa-dice"></i></button>
  </div>
  <script>
    function goToHome() {
      window.location.href = "./index.html";
    }
    function goToAchievements() {
      window.location.href = "./achievements.html";
    }
    function goToDicepoints() {
      window.location.href = "./dicepoints.html";
    }
  </script>
  <script src="./script.js" defer></script>
</body>

</html>
