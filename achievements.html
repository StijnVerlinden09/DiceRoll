<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div class="top-buttons">
    <button class="TopNavButton" onclick="Game()"><i class="fa-solid fa-caret-left"></i>
</button>
  </div>
   <div class="achievements-container">
        <div class="achievementstitel"><h1>Achievements:</h1></div>
        <div class="achievementstext" id="achievementsList" class="achievement-item">
            <!-- Achievements will be rendered here by JavaScript -->
        </div>
    </div>
    <script>
        function Game() {
            window.location.href = "./game.html";
        }
    </script>
    <script src="./script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAchievements(); // Load achievements from localStorage
            renderAchievements(); // Then render them
        });
    </script>
</body>

</html>
